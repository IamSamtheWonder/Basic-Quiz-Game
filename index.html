<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/index.css">
    <title>Basic Quiz Game</title>
</head>
<body>
    <div id="quiz-container">
        <h1>Quiz App</h1>
        <div id="question"></div>
        <button class="option" id="option-A" value="A">Option A</button><br>
        <button class="option" value="B">Option B</button><br>
        <button class="option" value="C">Option C</button><br>
        <button class="option" value="D">Option D</button><br>

        <p id="score-display"><b>Score:<span id="score">0</span></b> </p>
    </div>

    

    <script src="index.js"></script>
</body>
</html>
